<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="./img/logo/dmt logo.png " type="icon" />
        <link rel="stylesheet" href="/public/css/attorney/attorney-client-appoinment.css"> <!--palit-->
        <script src="/public/js/attorney/attorney-client-appoinment.js" defer></script> <!--palit-->
        <title>DMT LAW OFFICE</title>
    </head>

    <body>
        <header class="header">
            <h3>DMT Law Office</h3>
            <p>Good day, Atty. Abalos</p>
        </header>

        <section class="sidebar">
            <div class="logo">
                <img src="./img/logo/dmt logo.png" alt="DMT Law Logo">
                <h3>DMT Law</h3>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="attorney-dashboard.html">
                            <img src="./img/icons/admin/dashboard.png" alt="dashboard">Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="attorney-appointment.html">
                            <img src="./img/icons/admin/appointment.png" alt="appointments">Appointments
                        </a>
                    </li>
                    <li>
                        <a href="attorney-calendar.html"> <!--palit-->
                            <img src="./img/icons/admin/calendar.png" alt="calendar">Calendar
                        </a>
                    </li>
                    <li class="active">
                        <a href="attorney-myclient.html"> <!--palit-->
                            <img src="./img/icons/admin/my client.png" alt="clients">Clients
                        </a>
                    </li>
                    <li>
                        <a href="attorney-caselibrary.html"> <!--palit-->
                            <img src="./img/icons/admin/case library.png" alt="case library">Case Library
                        </a>
                    </li>
                    <li class="logout">             <!--palit-->
                        <a href="#">
                            <img src="./img/icons/admin/logout.png" alt="logout">Log Out
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <main class="main">
            <div class="attorneyMakeAppointment"> <!--palit-->
              <div class="content">
                <div class="calendar-container">
                  <div class="welcome-box">
                    <p>Today is <span id="current-date"></span></p>
                  </div>
                  <div class="calendar-header">
                    <h2 id="currentMonth"></h2>
                    <div class="calendar-nav">
                      <button id="prevMonth">&lt;</button>
                      <button id="nextMonth">&gt;</button>
                    </div>
                  </div>
                  <div class="calendar-grid" id="calendarGrid"></div>
                </div>
                <div class="appointment-form">
                  <form id="appointmentForm">
                    <div class="form-row">
                      <div class="form-group">
                        <label>Time</label>
                        <div class="select-time">
                            <select id="practiceArea" name="practiceArea">
                                <option value="" disabled selected>Select</option>
                                <option value="9:00 AM">9:00 AM</option>
                                <option value="10:00 AM">10:00 AM</option>
                                <option value="11:00 AM">11:00 AM</option>
                                <option value="12:00 PM">12:00 PM</option>
                                <option value="1:00 PM">1:00 PM</option>
                                <option value="2:00 PM">2:00 PM</option>
                                <option value="3:00 PM">3:00 PM</option>
                                <option value="4:00 PM">4:00 PM</option>
                                <option value="5:00 PM">5:00 PM</option>
                            </select>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="appointmentType">Appointment</label>
                        <select id="appointmentType" name="appointmentType">
                          <option value="" disabled selected>
                            Appointment type
                          </option>
                          <option value="Consultation">Consultation</option>
                          <option value="Notorial (Walk-in)">
                            Notorial (Walk-in)
                          </option>
                          <option value="Notorial (For Billing)">
                            Notorial (For Billing)
                          </option>
                          <option value="Cases">Cases</option>
                          <option value="Retainer">Retainer</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="mode">Mode</label>
                        <select id="mode" name="mode">
                          <option value="" disabled selected>Select</option>
                          <option value="Online">Online</option>
                          <option value="On-Site">On-Site</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="notes">Note / Overview of appointment</label>
                      <textarea id="notes" name="notes"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Appointment Preview</label>
                      <div id="appointmentPreview"></div>
                    </div>
                    <div class="form-actions">
                      <button type="button" class="btn btn-secondary">Back</button>
                      <button type="submit" class="btn btn-primary">
                        Submit Request
                      </button>
                    </div>
                  </form>
                </div>
            </div>
            </div>
        </main>
    </body>
</html>
