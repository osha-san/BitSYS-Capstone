<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="./img/logo/dmt logo.png " type="icon" />
        <link rel="stylesheet" href="/public/css/attorney/attorney-myclient.css"> <!--palit-->
        <script src="/public/js/attorney/attorney-myclient.js" defer></script> <!--palit-->
        <title>DMT LAW OFFICE</title>
    </head>

    <body>
        <header class="header">
            <h3>DMT Law Office</h3>
            <p>Good day, Atty. Abalos</p>
        </header>

        <section class="sidebar">
            <div class="logo">
                <img src="./img/logo/dmt logo.png" alt="DMT Law Logo">
                <h3>DMT Law</h3>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="attorney-dashboard.html">
                            <img src="./img/icons/admin/dashboard.png" alt="dashboard">Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="attorney-appointment.html">
                            <img src="./img/icons/admin/appointment.png" alt="appointments">Appointments
                        </a>
                    </li>
                    <li>
                        <a href="attorney-calendar.html">
                            <img src="./img/icons/admin/calendar.png" alt="calendar">Calendar
                        </a>
                    </li>
                    <li class="active">
                        <a href="attorney-myclient.html">
                            <img src="./img/icons/admin/my client.png" alt="clients">Clients
                        </a>
                    </li>
                    <li>
                        <a href="attorney-caselibrary.html">
                            <img src="./img/icons/admin/case library.png" alt="case library">Case Library
                        </a>
                    </li>
                    <li class="logout">             <!--palit-->
                        <a href="#">
                            <img src="./img/icons/admin/logout.png" alt="logout">Log Out
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <main class="main">
            <div class="myClient"> <!--palit-->
                <div class="container">
                    <div class="myclientContent">
                        <div class="contentHeader">
                          <h3>Clients</h3>
                        </div>
                        <div class="clients-content">
                          <table id="clientsTable">
                            <thead>
                              <tr>
                                <th>Name</th>
                                <th>Practice Area</th>
                                <th>Status</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody id="clientsTableBody" class="scrollable">
                              <!-- Table body will be populated dynamically -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                      <div class="myclientContent">
                        <div class="contentHeader">
                          <h3>Preview</h3>
                          <span class="close">&times;</span>
                        </div>
                        <div class="preview-content">
                          <div id="previewContent" class="previewDetails"></div>
                        </div>
                      </div>
                </div>
            </div>
        </main>
    </body>
</html>
