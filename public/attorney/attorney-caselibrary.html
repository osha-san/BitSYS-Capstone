<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="./img/logo/dmt logo.png " type="icon" />
        <link rel="stylesheet" href="/resources/css/attorney/attorney-caselibrary.css"> <!--palit-->
        <script src="/resources/js/attorney/attorney-caselibrary.js" defer></script> <!--palit-->
        <title>DMT LAW OFFICE</title>
    </head>

    <body>
        <header class="header">
            <h3>DMT Law Office</h3>
            <p>Good day, Atty. Abalos</p>
        </header>

        <section class="sidebar">
            <div class="logo">
                <img src="./img/logo/dmt logo.png" alt="DMT Law Logo">
                <h3>DMT Law</h3>
            </div>
            <nav class="navbar">
                <ul>
                    <li>
                        <a href="attorney-dashboard.html">
                            <img src="./img/icons/admin/dashboard.png" alt="dashbaord">Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="attorney-appointment.html">
                            <img src="./img/icons/admin/appointment.png" alt="appointments">Appointments
                        </a>
                    </li>
                    <li>
                        <a href="attorney-calendar.html">
                            <img src="./img/icons/admin/calendar.png" alt="calendar">Calendar
                        </a>
                    </li>
                    <li>
                        <a href="attorney-myclient.html">
                            <img src="./img/icons/admin/my client.png" alt="clients">Clients
                        </a>
                    </li>
                    <li class="active">
                        <a href="attorney-caselibrary.html">
                            <img src="./img/icons/admin/case library.png" alt="case library">Case Library
                        </a>
                    </li>
                    <li class="logout">             <!--palit-->
                        <a href="#">
                            <img src="./img/icons/admin/logout.png" alt="logout">Log Out
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <main class="main">
            <div class="caseLibrary"> <!--palit-->
                <div class="search-container">
                    <div class="search-bar">
                        <i class='bx bx-search'></i>
                        <input type="text" id="search-input" placeholder="Search..."/>
                    </div>
                    <button id="search-button">Search</button>
                    <button id="exit-search" class="hidden"><i class='bx bx-x' ></i></button>
                </div>
                <div class="table-container">
                    <table id="cases-table">
                        <thead>
                            <tr>
                                <th>Case Title</th>
                                <th>Type</th>
                                <th>Case No.</th>
                            </tr>
                        </thead>
                        <tbody id="cases-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
