<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="./img/logo/dmt logo.png " type="icon" />
        <link rel="stylesheet" href="attorney-appointment.css"> <!--palit-->
        <script src="attorney-appointment.js" defer></script> <!--palit-->
        <title>DMT LAW OFFICE</title>     
    </head>

    <body>
        <header class="header">
            <h3>DMT Law Office</h3>
            <p>Good day, Admin</p>
        </header>

        <section class="sidebar">
            <div class="logo">
                <img src="./img/logo/dmt logo.png" alt="DMT Law Logo">                         
                <h3>DMT Law</h3>
            </div>
            <nav class="navbar">        
                <ul>
                    <li>                        
                        <a href="attorney-dashboard.html">
                            <img src="./img/icons/admin/dashboard.png">Dashboard
                        </a>                
                    </li>
                    <li class="active">                        
                        <a href="attorney-appointment.html">
                            <img src="./img/icons/admin/appointment.png">Appointments
                        </a>
                    </li>
                    <li>
                        <a href="attorney-calendar.html">
                            <img src="./img/icons/admin/calendar.png">Calendar
                        </a>
                    </li>
                    <li>                        
                        <a href="attorney-myclient.html"> <!--palit-->
                            <img src="./img/icons/admin/my client.png">Clients
                        </a>
                    </li>
                    <li>                        
                        <a href="attorney-caselibrary.html">
                            <img src="./img/icons/admin/case library.png">Case Library
                        </a>
                    </li>
                    <li class="logout">             <!--palit-->           
                        <a href="#">
                            <img src="./img/icons/admin/logout.png">Log Out
                        </a>
                    </li>
                </ul>
            </nav>
        </section>
        
        <main class="main">
            <div class="appointment"> <!--palit-->
                <div class="scheduledAppointments">
                    <div class="appointmentsHeader">
                        <h2>Appoinments</h2>
                        <div class="rightSection">
                            <h3 id="monthDisplay"></h3>
                            <p id="dateDisplay"></p>
                        </div>
                    </div>                    
                    <div class="appointment_content">
                        <section>
                            <h3>Today</h3>
                            <div id="todayAppointments"></div>
                        </section>
                        <section>
                            <span><h3>Upcoming</h3></span>
                            <div id="upcomingAppointments"></div>
                        </section>
                        <section>
                            <span class="previousdone"><h3>Done</h3></span>
                            <div id="previousAppointments"></div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
